name: Week 05 - Python
on:
  workflow_dispatch:
  push:
    paths:
      - 'week05/**'
      - '.github/workflows/week05.yml'
  pull_request:
    paths:
      - 'week05/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check if lab file exists
        id: check_file
        run: |
          if [ -f "week05/lab05.py" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Week 05 tests
        if: steps.check_file.outputs.exists == 'true'
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}/week05:${PYTHONPATH}"
          pytest week05/tests/ -v

      - name: Debug - list files if test fails
        if: failure() && steps.check_file.outputs.exists == 'true'
        run: |
          echo "Contents of week05/:"
          ls -la week05/
          echo ""
          echo "Contents of week05/tests/:"
          ls -la week05/tests/
          echo ""
          echo "PYTHONPATH:"
          echo "$PYTHONPATH"
          echo ""
          echo "Testing manual import:"
          python -c "import sys; sys.path.insert(0, 'week05'); from lab05 import calculate_average_age; print('✓ Import OK')" || echo "✗ Import failed"

      - name: Lab file not found
        if: steps.check_file.outputs.exists == 'false'
        run: |
          echo "❌ week05/lab05.py not found"
          echo "Create this file to start the lab"
          exit 1
        
